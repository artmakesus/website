<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	{{ .Hugo.Generator }}
	
	<!-- Enable responsiveness on mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
	
	<title> {{ .Title }} &middot; {{ .Site.Title }} </title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}vendor/foundation/css/foundation.min.css" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}vendor/slick/slick.css" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}vendor/slick/slick-theme.css" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/foundation-override.css" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/slick-override.css" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css" />

	<!-- Icons -->
	<link rel="shortcut icon" href="/favicon.png" />
	
	<!-- RSS -->
	<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
</head>
