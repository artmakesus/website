{{ partial "head.html" . }}

<body class="{{ .Site.Params.themeColor }}">

	{{ partial "nav.html" . }}

	<div class="row">

		{{ range .Data.Pages }}
			{{if eq .Type "project"}}
				<div class="large-4 small-6 columns">
					<a href="{{ .Permalink }}">
						<img src="{{ .Params.cover }}" title="{{ .Title }}" />
						<h5 class="text-center uppercase">{{ .Title }}</h5>
					</a>
				</div>
			{{end}}
		{{ end }}

	</div>

{{ partial "foot.html" . }}
</body>
</html>
