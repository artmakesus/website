{{ partial "head.html" . }}

<body class="{{ .Site.Params.themeColor }}">

	{{ partial "nav.html" . }}

	<div class="row">

		<div class="large-4 columns">
			<p>Talk to us</p><br/>
			<p>Email: artmakesus@gmail.com</p>
			<p>Phone: +65 9339 3962</p>
		</div>

		<form action="#" class="large-8 columns">
			<p>Contact Us</p>
			<div class="row">
				<div class="large-6 columns">
					<input type="text" name="firstname" placeholder="First Name *" required pattern="[a-zA-Z\s]+" />
				</div>
				<div class="large-6 columns">
					<input type="text" name="lastname" placeholder="Last Name" pattern="[a-zA-Z\s]*" />
				</div>
			</div>
			<div class="row">
				<div class="large-6 columns">
					<input type="email" name="email" placeholder="Email *" required />
				</div>
				<div class="large-6 columns">
					<input type="text" name="website" placeholder="Website" pattern="url" />
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<textarea name="message" placeholder="Message *" required rows="8"></textarea>
				</div>
			</div>
			<button class="right" type="submit">Submit</button>
		</form>
	</div>

{{ partial "foot.html" . }}
</body>
</html>
